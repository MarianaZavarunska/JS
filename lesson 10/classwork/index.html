<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 10 Classwork</title>
</head>
<body>

    <form action = "#" name ="form1">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Mary">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name ="phone" value="+380(68) 456 56 67">
    </form>

    <form action = "#" name ="form2">
        <label for="secondName">Second Name</label>
        <input type="text" id="secondName" name="secondName" placeholder="Kay">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="21">
    </form>

    <button type="submit" id="submit">Info</button>

    <script src="script.js"></script>
</body>
</html>
