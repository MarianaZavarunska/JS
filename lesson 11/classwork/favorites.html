<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Lesson 11 Favorites</title>
</head>
<body>
  <div class="favorite"> </div>

  <div class="link-container">
    <a href="index.html">Main</a>
</div>

   <script>
     window.onload = () =>{
         let favoriteContainer = document.querySelector('.favorite');
         let favoriteUsers = JSON.parse(localStorage.getItem('favorite'));
         favoriteUsers.forEach(user => {
             let userWrapper = document.createElement('div');
             userWrapper.innerHTML = `Name: ${user.name}</br>Age: ${user.age}</br> Status: ${user.status}`;

             let heartWrapper = document.createElement('div');
             heartWrapper.classList.add('heart-wrapper');
             heartWrapper.innerHTML = `<i class="fas fa-heart"></i>`;

             userWrapper.append(heartWrapper)
             favoriteContainer.append(userWrapper);
         });
     }

   </script>
</body>
</html>
