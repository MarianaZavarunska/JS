<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11 Homework</title>

    <style>
        input{
            display: block;
            font-size: 1rem;
            margin: 10px 0;
        }
        label{
            font-size: 1.2rem; 
        }

        #submit{
             display: block;
             padding: 10px;
             margin: 10px 0;
        }
    </style>

</head>
<body>
    
    <form name="info">
        <label for="name">First Name</label>
        <input type="text" name="firstName" id="name" placeholder="Enter your name">
       
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" placeholder="Enter your age">
        
        <button type="submit" id="submit">Submit</button>
    </form>

    <h3>Tell me about your car!</h3>
    <form name="car">
        <label for="model">Model</label>
        <input type="text" name="model" id="model">
       
        <label for="type">Type</label>
        <input type="text" name="type" id="type">

        <label for="volume">Volume</label>
        <input type="number" name="volume" id="volume">
        
        <button type="submit" id="car-btn">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
