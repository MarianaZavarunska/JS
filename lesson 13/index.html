<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 13 Additional</title>
</head>
<body>

    <form name="products">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="product" value="Milka">

        <label for="productQuantity">Number of products</label>
        <input type="number" id="productQuantity" name="product" min="1" value="5">

        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" name="product" min="1" value="25">

        <label for="productImg">Add link for photo of product: </label>
        <input type="url" id="productImg" name="product" value="http://www.example.com">
        
        <button id="product-btn">Add to cart</button>
    </form>
    
    <div class="info-container">
        Product was added!
    </div>
    <div class="product-link">
        <a href="list.html">View products</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
