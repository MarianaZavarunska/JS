<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 Classwork DOM</title>

    <style>
        div.member{
            padding: 5px;
            margin: 5px 5px 5px 10px;
        }
        .member:nth-last-of-type(6n){
            position: relative;
        }
        .member:nth-last-of-type(6n)::after {
            content: ' ';
            position: absolute;
            width: 100%;
            height: 3%;
            left: 0;
            bottom: -5px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>
